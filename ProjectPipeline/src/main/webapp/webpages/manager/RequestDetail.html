<body>
	<div class="navbar">
	  <div class="dropdown">
	    <button class="dropbtn">Reimbursement 
	      <i class="fa fa-caret-down"></i>

	<!-- Header -->
	<header>
		<div class="bg-img">
			<div>
			<h2 style ="color:white;">Reimbursement System<small style ="color:white;">--request detail</small></h2>
			</div>
		  	<div class="container">
		  		<table>
		  			<tr>	  			
		  				<td><b>Request Id:</b></td>
		  				<td id="reimbReqId"></td>
		  			</tr>
		  			<tr>
		  				<td><b>Employee Id:</b></td>
		  				<td id="employeeId"></td>
		  			</tr>
		  			<tr>  			
		  				<td><b>Location:</b></td>
		  				<td id="location"></td>
		  			</tr>	  			
		  				<td><b>Cost:</b></td>
		  				<td id="cost"></td>
		  			</tr>
		  			<tr>
		  				<td><b>Description:</b></td>
		  				<td id="description"></td>
		  			</tr>
		  			<tr>
		  				<td><b>Request Date:</b></td>

		  			</tr>
		  			<tr>
		  				<td><b>Approved Date:</b></td>
		  				<td id="approvalDate"></td>
		  			</tr>
		  			<tr>
		  				<td><b>Request status:</b></td>
		  				<td id="statusId"></td>
		  			</tr>
		  		</table>

			    <label><b>Receipt image:</b></label>

						<div style="display:inline-block; width:25%;text-align:right;"> 
						  	<select id="optionid" name="optionid" >
						    	<option value="1" selected>Option</option>
						    	<option value="2">Approval</option>
						    	<option value="3">Deny</option>
						  	</select>			
						</div>
				  	    <div style="display:inline-block;width:20%; text-align:right;">
					    	<button type="submit" name="submit" id="submit" class="btn">Confirm</button>
				        </div>		    
				</form>		        		  
		  	</div>
